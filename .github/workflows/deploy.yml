name: Deploy 55.is

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
      CONTACT_RECIPIENT: ${{ secrets.CONTACT_RECIPIENT }}
      CONTACT_FROM: ${{ secrets.CONTACT_FROM }}
      HUBSPOT_TOKEN: ${{ secrets.HUBSPOT_TOKEN }}
      META_CAPI_TOKEN: ${{ secrets.META_CAPI_TOKEN }}
      META_CAPI_PIXEL_ID: ${{ secrets.META_CAPI_PIXEL_ID }}
      META_CAPI_TEST_EVENT_CODE: ${{ secrets.META_CAPI_TEST_EVENT_CODE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install and build
        run: |
          if [ -f package.json ]; then
            npm ci || npm install
            npm run build
          else
            echo "No package.json found. Will deploy repository files as static."
          fi

      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          DEST="/var/www/55-site/current"
          RSYNC_SSH="ssh -p ${{ secrets.SSH_PORT }}"

          $RSYNC_SSH "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" "mkdir -p ${DEST} ${DEST}/.next/static ${DEST}/public"

          if [ -d .next/standalone ]; then
            rsync -az --delete -e "$RSYNC_SSH" .next/standalone/ "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${DEST}/"
            rsync -az --delete -e "$RSYNC_SSH" .next/static/ "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${DEST}/.next/static/"
            if [ -d public ]; then
              rsync -az --delete -e "$RSYNC_SSH" public/ "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${DEST}/public/"
            fi
            if [ -f ecosystem.config.cjs ]; then
              rsync -az -e "$RSYNC_SSH" ecosystem.config.cjs "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${DEST}/ecosystem.config.cjs"
            fi
          else
            echo "Standalone output missing. Ensure next.config.mjs sets output: 'standalone'."
            exit 1
          fi

      - name: Write runtime environment
        run: |
          DEST="/var/www/55-site/current"
          {
            echo "SMTP_HOST=${SMTP_HOST}"
            echo "SMTP_PORT=${SMTP_PORT}"
            echo "SMTP_USER=${SMTP_USER}"
            echo "SMTP_PASS=${SMTP_PASS}"
            echo "CONTACT_RECIPIENT=${CONTACT_RECIPIENT}"
            echo "CONTACT_FROM=${CONTACT_FROM}"
            echo "HUBSPOT_TOKEN=${HUBSPOT_TOKEN}"
            echo "META_CAPI_TOKEN=${META_CAPI_TOKEN}"
            echo "META_CAPI_PIXEL_ID=${META_CAPI_PIXEL_ID}"
            echo "META_CAPI_TEST_EVENT_CODE=${META_CAPI_TEST_EVENT_CODE}"
          } > runtime.env
          chmod 600 runtime.env
          scp -P "${{ secrets.SSH_PORT }}" runtime.env "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${DEST}/.env.production"
          rm runtime.env

      - name: Restart application
        run: |
          DEST="/var/www/55-site/current"
          ssh -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" <<'EOF'
            set -e
            cd /var/www/55-site/current
            if command -v pm2 >/dev/null 2>&1; then
              pm2 startOrReload ecosystem.config.cjs || pm2 start ecosystem.config.cjs
              pm2 save
            else
              echo "pm2 is not installed on the server. Install it or manage the Node process manually." >&2
            fi
EOF
