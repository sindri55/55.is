name: Deploy 55.is

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
      CONTACT_RECIPIENT: ${{ secrets.CONTACT_RECIPIENT }}
      CONTACT_FROM: ${{ secrets.CONTACT_FROM }}
      HUBSPOT_TOKEN: ${{ secrets.HUBSPOT_TOKEN }}
      META_CAPI_TOKEN: ${{ secrets.META_CAPI_TOKEN }}
      META_CAPI_PIXEL_ID: ${{ secrets.META_CAPI_PIXEL_ID }}
      META_CAPI_TEST_EVENT_CODE: ${{ secrets.META_CAPI_TEST_EVENT_CODE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install and build
        run: |
          if [ -f package.json ]; then
            npm ci || npm install
            npm run build
          else
            echo "No package.json found. Will deploy repository files as static."
          fi

      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          DEST="/var/www/55-site/current/"
          RSYNC_SSH="ssh -p ${{ secrets.SSH_PORT }}"

          if [ -d out ]; then
            rsync -az --delete -e "$RSYNC_SSH" out/ "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${DEST}"
          elif [ -d dist ]; then
            rsync -az --delete -e "$RSYNC_SSH" dist/ "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${DEST}"
          elif [ -d build ]; then
            rsync -az --delete -e "$RSYNC_SSH" build/ "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${DEST}"
          else
            rsync -az --delete -e "$RSYNC_SSH" --exclude ".git/" ./ "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${DEST}"
          fi
